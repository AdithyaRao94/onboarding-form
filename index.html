<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Infinitesol Client Onboarding</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <img src="Logo original_png.png" alt="Infinitesol Logo" class="logo"/>
    <h1>Infinitesol Client Onboarding Form</h1>

    <!-- Step 1: Organization -->
    <form id="orgForm">
      <h2>Organization Details</h2>
      <input type="text" placeholder="Organization Name" name="organizationName" required />
      <input type="text" placeholder="Headquarters Address" name="hqAddress" />
      <textarea placeholder="Remote Location Address #1" name="remoteAddress"></textarea>
      <label>Do you work in remote locations?
        <select name="remoteWork">
          <option>No</option>
          <option>Yes</option>
        </select>
      </label>
      <input type="email" placeholder="Organization Email" name="organizationEmail" required />
      <input type="tel" placeholder="Phone Number" name="phone" />
      <input type="url" placeholder="Website" name="website" />
      <input type="text" placeholder="CRM Details" name="crm" />
      <input type="number" placeholder="Number of Employees" name="employees" />
      <input type="text" placeholder="Domain Details" name="domain" />
      <input type="text" placeholder="Domain Maintained By" name="domainMaintained" />
      <input type="text" placeholder="IT Contact Name" name="itContactName" />
      <input type="email" placeholder="Contact Email" name="contactEmail" />
      <button type="button" onclick="nextStep(1)">Next</button>
    </form>

    <!-- Step 2: Employees -->
    <form id="empForm" class="hidden">
      <h2>Employee Contact Details</h2>
      <input type="text" placeholder="First Name" name="firstName" required />
      <input type="text" placeholder="Last Name" name="lastName" />
      <input type="email" placeholder="Organizational Email" name="orgEmail" />
      <input type="email" placeholder="Personal Email" name="personalEmail" />
      <input type="tel" placeholder="Phone Number" name="phone" />
      <input type="text" placeholder="Position" name="position" />
      <label>Status:
        <select name="status">
          <option>Active</option>
          <option>Inactive</option>
        </select>
      </label>
      <label>Location:
        <select name="location">
          <option>Headquarters</option>
          <option>Remote</option>
        </select>
      </label>
      <button type="button" onclick="nextStep(2)">Next</button>
    </form>

    <!-- Step 3: Assets -->
    <form id="assetForm" class="hidden">
      <h2>Asset Details</h2>
      <select name="deviceType">
        <option>Laptop</option>
        <option>Desktop</option>
        <option>Mobile</option>
      </select>
      <input type="text" placeholder="Name of Device" name="deviceName" />
      <input type="text" placeholder="Serial Number / Product ID" name="serial" />
      <input type="text" placeholder="Manufacturer" name="manufacturer" />
      <input type="text" placeholder="Model" name="model" />
      <input type="text" placeholder="Assigned To" name="assignedTo" />
      <input type="email" placeholder="Contact Email" name="contactEmail" />
      <select name="location">
        <option>Headquarters</option>
        <option>Remote</option>
      </select>
      <input type="text" placeholder="Operating System" name="os" />
      <input type="text" placeholder="Internal IP Address" name="ip" />
      <input type="text" placeholder="MAC Address" name="mac" />
      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
